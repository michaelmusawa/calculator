<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display">
        <p id="calculations"></p>
        <p id="result"></p>
    </div>
    <div class="buttons">
        <button class="key" id="btn">Del</button>
        <button class="key"id="btn">Clear</button>
        <button class="key"id="btn">On</button>
        <button class="key"id="btn">Off</button>
        <button id="btn_1">1</button>
        <button id="btn_2">2</button>
        <button id="btn_3">3</button>
        <button id="btn_plus">+</button>
        <button id="btn_4">4</button>
        <button id="btn_5">5</button>
        <button id="btn_6">6</button>
        <button id="btn_times">X</button>
        <button id="btn_7">7</button>
        <button id="btn_8">8</button>
        <button id="btn_9">9</button>
        <button id="btn_divide">/</button>
        <button id="btn_period">.</button>
        <button id="btn_0">0</button>
        <button id="btn"></button>
        <button id="btn_equals">=</button>        
    </div>    
</body>
</html>
